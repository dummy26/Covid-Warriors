{%load static%}
<html>

<head>
    <title>Search</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{%static 'home/css/bootstrap.min.css'%}" type="text/css">

    <link rel="stylesheet" type="text/css" href="{%static 'home/css/search_tab.css'%}">
    <link rel="stylesheet" href="{%static 'home/css/footer.css'%}" type="text/css">

</head>

<body>

    <div class="searchImage">
        <img src="/media/images/search_heading.png" />
    </div>

    <div class="myContainer">

        <form id="search_tab_form" action="{%url 'search'%}" method="get" autocomplete="off">
            <div class="finder">

                <div class="finder__outer">
                    <div class="finder__inner">

                        <div class="finder__icon" ref="icon"></div>
                        <input class="finder__input" type="text" name="q" id="search_tab_transcript" placeholder="Enter an Indian state" spellcheck="false" />

                    </div>

                    <div class="popup">
                        {%include 'home/google_mic.html'%}
                        <span class="popuptext" id="listening_popup">Listening...</span>
                    </div>

                </div>

                <div class="suggestions"> </div>

            </div>
        </form>
    </div>
    {%include 'home/footer.html'%}

    <script src="{% static 'home/js/search_tab.js' %} "></script>

</body>

</html>
