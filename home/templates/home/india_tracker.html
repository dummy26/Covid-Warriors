{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>India Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'home/india_tracker.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'home/gradients.css'%}" type="text/css">

</head>

<body>
    <div class="heading">
        <h1> India Tracker</h1>
    </div>

    <div class="container">
        <div class="row mb-5">
            <div class="col-4">
                <div class="card text-dark bg-blue text-center my_shadow">
                    <div class="card-body">
                        <h3 class='card-title'>{{Active}}</h3>
                        <h6 class="card-text"> Active cases</h6>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card text-dark bg-green text-center my_shadow">
                    <div class="card-body">
                        <h3 class='card-title'>{{Recovered}}</h3>
                        <h6 class="card-text"> Recovered</h6>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card text-dark bg-red text-center my_shadow">
                    <div class="card-body">
                        <h3 class='card-title'>{{Deaths}}</h3>
                        <h6 class="card-text"> Deaths</h6>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-4">
                <div class="card text-dark bg-orange text-center my_shadow">
                    <div class="card-body">
                        <h3 class='card-title'>{{Confirmed}}</h3>
                        <h6 class="card-text">Total Confirmed</h6>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card text-dark bg-purple text-center my_shadow">
                    <div class="card-body">
                        <h3 class='card-title '>{{recover_percent}}%</h3>
                        <h6 class="card-text">Recovered</h6>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card text-dark bg-lemon text-center my_shadow">
                    <div class="card-body">
                        <h3 class='card-title'>{{death_percent}}%</h3>
                        <h6 class="card-text">Deaths</h6>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class='worldStats'>
        <a href="{% url 'world_tracker'%}">
            <h3>Click to see worldwide statistics</h3>
        </a>
    </div>

    <div class="row pie_charts">
        <div class="col">
            <canvas id="confirmed_pie">
            <p>Confirmed cases pie chart</p>
        </canvas>
        </div>

        <div class="col">
            <canvas id="deaths_pie">
            <p>Death cases pie chart</p>
        </canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="{%static 'home/india_tracker.js'%}"></script>


</body>

</html>
