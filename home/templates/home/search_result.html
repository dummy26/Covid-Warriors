{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Result</title>

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{%static 'home/css/bootstrap.min.css'%}" type="text/css">

    <link rel="stylesheet" href="{%static 'home/css/search_result.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'home/css/gradients.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'home/css/footer.css'%}" type="text/css">


</head>

<body>

    <div class="heading">
        <h1>{{State}}</h1>
        <!-- this is needed to use text_to_speak in javascript  -->
        <p id='text_to_speak' hidden> {{text_to_speak}} </p>
    </div>

    <div class="btnDiv">
        <img id='play_btn' src="/media/icons/play.png" width="40" height="40" data-toggle="popover" title="Click to listen summary">/>
    </div>

    <div class="container">
        <div class="row myCardRow">
            <div class="col-4">
                <div class="card text-dark bg-blue text-center" data-toggle="popover" title="National Average: {{Average_active}}">
                    <div class="card-body">
                        <h1 class='card-title'>{{Active}}</h1>
                        <h5 class="card-text"> Active cases</h5>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card text-dark bg-green text-center" data-toggle="popover" title="National Average: {{Average_recovered}}">
                    <div class="card-body">
                        <h1 class='card-title'>{{Recovered}}</h1>
                        <h5 class="card-text"> Recovered</h5>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card text-dark bg-red text-center" data-toggle="popover" title="National Average: {{Average_deaths}}">
                    <div class="card-body">
                        <h1 class='card-title'>{{Deaths}}</h1>
                        <h5 class="card-text"> Deaths</h5>
                    </div>
                </div>
            </div>

        </div>

        <div class="row myCardRow">
            <div class="col-4">
                <div class="card text-dark bg-orange text-center" data-toggle="popover" title="National Average: {{Average_confirmed}}">
                    <div class="card-body">
                        <h1 class='card-title'>{{Confirmed}}</h1>
                        <h5 class="card-text">Total Confirmed</h5>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card text-dark bg-purple text-center" data-toggle="popover" title="National Average: {{Average_recovered_percent}}%">
                    <div class="card-body">
                        <h1 class='card-title '>{{recover_percent}}%</h1>
                        <h5 class="card-text">Recovered</h5>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card text-dark bg-lemon text-center" data-toggle="popover" title="National Average: {{Average_deaths_percent}}%">
                    <div class="card-body">
                        <h1 class='card-title'>{{death_percent}}%</h1>
                        <h5 class="card-text">Deaths</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {%include 'home/footer.html'%}


    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
    <script src="{%static 'home/js/jquery-3.3.1.min.js'%}"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="{%static 'home/js/popper.min.js'%}"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script src="{%static 'home/js/bootstrap.min.js'%}"></script>

    <!-- custom scripts  -->
    <script src="{% static 'home/js/search_result.js' %} "></script>


</body>

</html>
