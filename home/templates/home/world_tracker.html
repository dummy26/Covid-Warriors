{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>World Tracker</title>
    <metadata>
        <views>
            <view h="647.825177808" padding="0" w="1000">
                <proj flip="auto" id="mercator" lon0="65.3146660706" />
                <bbox h="4064.12" w="6283.19" x="-3141.59" y="-2891.13" />
            </view>
        </views>
    </metadata>

    <!--Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'home/world_tracker.css'%}">
</head>

<body>
    <div class="container">
        <div class="tab-slider--nav">
            <ul class="tab-slider--tabs">
                <li class="tab-slider--trigger active" rel="tab1">Map</li>
                <li class="tab-slider--trigger" rel="tab2">Chart</li>
            </ul>
        </div>

        <div id="tab1" class="tab-slider--body">
            <h2>Worldwide Covid Cases</h2>
            <div class="container">
                {%include 'home/world_map.html'%}
            </div>
        </div>

        <div id="tab2" class="tab-slider--body">
            <h2>Covid Chart</h2>

            <div class="radios">
                <form>
                    <label>
                        <input id="Confirmed" type="radio" name="radio" checked />
                        <span>Confirmed</span>
                    </label>
                    <label>
                        <input id="Deaths" type="radio" name="radio" />
                        <span>Deaths</span>
                    </label>
                </form>
            </div>

            <div id="chartDiv">
                <canvas id="myChart">
                    <p>covid chart</p>
                </canvas>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <script src="{%static 'home/world_tracker.js'%}"></script>

</body>

</html>
