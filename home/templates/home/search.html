{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Result</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'home/search.css'%}" type="text/css">
    <link rel="stylesheet" href="{%static 'home/gradients.css'%}" type="text/css">

</head>

<body>

    <div class="heading">
        <h1>{{State}}</h1>
        <!-- this is needed to use text_to_speak in javascript  -->
        <p id='text_to_speak' hidden> {{text_to_speak}} </p>
    </div>
    <div class="text-center mt-3">
        <img id='play_btn' src="../media/icons/play.png" width="40" height="40" class="text-center" />
    </div>

    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-4">
                <div class="card text-dark bg-blue text-center my_shadow" data-toggle="popover" title="National Average: {{Average_active}}">
                    <div class="card-body">
                        <h1 class='card-title'>{{Active}}</h1>
                        <h4 class="card-text"> Active cases</h4>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card text-dark bg-green text-center my_shadow" data-toggle="popover" title="National Average: {{Average_recovered}}">
                    <div class="card-body">
                        <h1 class='card-title'>{{Recovered}}</h1>
                        <h4 class="card-text"> Recovered</h4>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card text-dark bg-red text-center my_shadow" data-toggle="popover" title="National Average: {{Average_deaths}}">
                    <div class="card-body">
                        <h1 class='card-title'>{{Deaths}}</h1>
                        <h4 class="card-text"> Deaths</h4>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-4">
                <div class="card text-dark bg-orange text-center my_shadow" data-toggle="popover" title="National Average: {{Average_confirmed}}">
                    <div class="card-body">
                        <h1 class='card-title'>{{Confirmed}}</h1>
                        <h4 class="card-text">Total Confirmed</h4>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card text-dark bg-purple text-center my_shadow" data-toggle="popover" title="National Average: {{Average_recovered_percent}}%">
                    <div class="card-body">
                        <h1 class='card-title '>{{recover_percent}}%</h1>
                        <h4 class="card-text">Recovered</h4>
                    </div>
                </div>
            </div>

            <div class="col-4 ">
                <div class="card text-dark bg-lemon text-center my_shadow" data-toggle="popover" title="National Average: {{Average_deaths_percent}}%">
                    <div class="card-body">
                        <h1 class='card-title'>{{death_percent}}%</h1>
                        <h4 class="card-text">Deaths</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- from bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom scripts  -->
    <script src="{% static 'home/search_result.js' %} "></script>


</body>

</html>
